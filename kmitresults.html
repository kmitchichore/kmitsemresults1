<!DOCTYPE html>
<html>
<head>
  <title>KMIT College Semester Results</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .prank-message {
      text-align: center;
      margin-top: 50px;
      color: #333;
      font-size: 24px;
    }
    .powered-by {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
  <script>
    function checkResults() {
      var hallticket = document.getElementById("hallticket").value;
      var dob = document.getElementById("dob").value;

      // Validate the form inputs
      if (hallticket === "" || dob === "") {
        alert("Please enter the Hall Ticket Number and Date of Birth.");
        return false;
      }

      // Open a new tab with prank message
      var prankMessage = "Ahh bokkale ilanti link lani nammavante nee face lage kannelesukoni brathakalsosthadhi.";
      var poweredBy = "Powered by KMIT Chichore";
      var newTab = window.open("");
      newTab.document.write(`
        <h1 class="prank-message">${prankMessage}</h1>
        <div class="powered-by">${poweredBy}</div>
      `);

      // Prevent the form from submitting and refreshing the page
      return false;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>KMIT College Semester Results</h1>
    <form onsubmit="return checkResults()">
      <label for="hallticket">Hall Ticket Number:</label>
      <input type="text" id="hallticket" name="hallticket"><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
